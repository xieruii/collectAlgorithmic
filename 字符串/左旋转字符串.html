    <!-- 
        左旋转字符串
        字符串的左旋转操作是把字符串前面的若干个字符转移到字符串的尾部。
        请定义一个函数实现字符串左旋转操作的功能。比如，输入字符串"abcdefg"和数字2，
        该函数将返回左旋转两位得到的结果"cdefgab"。
     -->
     <script>
        /*
          1.反转前k个元素
          2.反转后k个元素
          3.整体反转
        */
        function reverseLeftWord(s,k){
            let arr = s.split('');
            let len = arr.length;
            function reverse(arr,l,r){
                while(l<r){
                    [arr[l],arr[r]]=[arr[r],arr[l]];
                    l++;
                    r--;
                }
            }
            reverse(arr,0,k-1);
            reverse(arr,k,len-1);
            reverse(arr,0,len-1);
            return arr.join('')
        }
     </script>
