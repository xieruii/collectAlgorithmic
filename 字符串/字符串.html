            function isPalindrome(str){
                const flag = 0;
                const  reverseStr = str.split('').reverse().join('');
                const len = str.length;
                for(let i=0;i<len/2;i++){
                    if(str[i]!==reverseStr[i]){
                        flag++;
                    }
                }

                    return false;
                }else{
                    return true;
