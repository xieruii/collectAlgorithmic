<body>
    <!--26.删除有序数组中的重复项
        给你一个 升序排列 的数组 nums ，
        请你 原地 删除重复出现的元素，使每个元素 只出现一次 ，返回删除后数组的新长度。元素的 相对顺序 应该保持 一致 。 

     -->
     <script>
        //双指针，初始化慢指针指向0，快指针指向1
        //如果nums[fast] ≠ nums[slow]，那么nums[slow + 1] = nums[fast]；
        //如果nums[fast] = nums[slow]，那么指针fast继续向后查找；
        function removeDuplicates(nums){
            let len = nums.length
            if(len===0){return 0;}
            let slowIndex = 0;
            let fastIndex = slowIndex+1;
            while(fastIndex<len){
                if(nums[fastIndex]!==nums[slowIndex]){
                    nums[++slowIndex] = nums[fastIndex]
                }
                fastIndex++;
            }
            return slowIndex+1
        }

     </script>
</body>
</html>
