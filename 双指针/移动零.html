<body>
    <!-- 
        283.移动零：
        
        给定一个数组 nums，编写一个函数将所有 0 移动到数组的末尾，同时保持非零元素的相对顺序。
     -->
    <script>
        //类似与快速排序；找到0为索引值，不低于零的交换到零的左边
        function removeZero(nums) {
            //
            let len = nums.length;
            if (len <= 1) { return nums; }
            let j = 0;
            for (i = 0; i < len; i++) {
                if (nums[i] !== 0 && nums[j] !== 0) {
                    j++;
                } else if (nums[j] === 0 && nums[i] === 0) {
                    continue;
                } else if (nums[j] === 0 && nums[i] !== 0) {
                    [nums[i], nums[j]] = [nums[j], nums[i]]
                    j++;
                }

            }
            return nums;

        }
    </script>
</body>
