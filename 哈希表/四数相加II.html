    <script>
        /*454.四数相加II
        给定四个包含整数的数组列表 A , B , C , D ,计算有多少个元组 (i, j, k, l) ，使得 A[i] + B[j] + C[k] + D[l] = 0。
        输入: A = [ 1, 2] B = [-2,-1] C = [-1, 2] D = [ 0, 2] 输出: 2 解释: 两个元组如下:
        (0, 0, 0, 1) -> A[0] + B[0] + C[0] + D[1] = 1 + (-2) + (-1) + 2 = 0
        (1, 1, 0, 0) -> A[1] + B[1] + C[0] + D[0] = 2 + (-1) + (-1) + 0 = 0
        */
       /*思路：遍历A和B，两数之和作为key，出现次数作为value，储存在Map里
       遍历C和D，如果0-(c+d)在Map中出现，就统计value的值
       */
        function fourSumCount(nums1, nums2, nums3, nums4) {
            let map = new Map();
            let count = 0;//统计a+b+c+d=0出现的次数
            for(const n1 of nums1){
                for(const n2 of nums2){
                    let sum = n1+n2;
                    map.set(sum,(map.get(sum)||0)+1);
                }
            }
            for(const n1 of nums3){
                for(const n2 of nums4){
                    let sum = n1+n2;
                   if(map.has(0-sum)){
                    count += (map.get(0-sum)||0);
                   }
                }
            }
            return count;
        }
    </script>
