    <script>
        /*202.快乐数
        编写一个算法来判断一个数 n 是不是快乐数。
        快乐数 定义为：对于一个正整数，每一次将该数替换为它每个位置上的数字的平方和，然后重复这个过程直到这个数变为 1，也可能是 无限循环 但始终变不到 1。如果 可以变为  1，那么这个数就是快乐数。
        如果 n 是快乐数就返回 True ；不是，则返回 False 。
        */
        /*输入：19，输出：true，解释：
         1^2 + 9^2 = 82
         8^2 + 2^2 = 68
         6^2 + 8^2 = 100
         1^2 + 0^2 + 0^2 =1 
        */
        //思路，会无限循环意味着会出现相同的sum,只要有哈希表判断sum在哈希表里，就返回false
        function isHappy(n) {
            let sum = n;
            let set = new Set();
            while (sum!==1) {
                sum = calSum(sum)
                if(set.has(sum)){
                    return false;
                }
                set.add(sum);   
            }
            return true;

        }
        function calSum(n) {
            let sum = 0;
            while (n > 0) {
                sum += Math.pow((n % 10), 2)
                n = Math.floor(n / 10)
            }
            return sum;
        }
    </script>
