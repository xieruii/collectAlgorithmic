    <script>
        //59.螺旋矩阵II
        /*给定一个正整数 n，生成一个包含 1 到 n^2 所有元素，
        且元素按顺时针顺序螺旋排列的正方形矩阵。
        */
        function fn(n) {
            let top = 0, right = n - 1, bottom = n-1, left = 0;
            let tar = n * n, nums = 1;
            const mat = new Array(n).fill(0).map(() => new Array(n).fill(0));

            while(nums<tar){
                for(let i=left;i<=right;i++){mat[top][i]=nums++;}
                top++;
                for(let i=top;i<=bottom;i++){mat[i][right]=nums++;}
                right--;
                for(let i=right;i>=left;i--){mat[bottom][i]=nums++;}
                bottom--;
                for(let i= bottom;i>=top;i--){mat[i][left] = nums++;}
                left++;
            }
            return mat
        }
        fn(4)
    </script>
