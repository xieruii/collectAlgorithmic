<body>
    <script>
        var pivotIndex = function (nums) {
            let len = nums.length;
            let l = 0, r = len - 1;
            let sumL = nums[l], sumR = nums[r];

            while (r - l >= 1) {
                if (sumL < sumR) {
                    l++;
                    sumL += nums[l];
                } else if (sumL > sumR) {
                    r--;
                    sumR += nums[r];
                } else {
                    l++;
                    r--;
                    sumL += nums[l];
                    sumR += nums[r];
                }
            }
            if (sumL === sumR) {
                return l;
            } else {
                return -1
            }
        };
        pivotIndex([-1, -1, -1, -1, -1, -1])
    </script>
