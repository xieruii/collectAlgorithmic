    <script>
        /*给你一个按 非递减顺序 排序的整数数组 nums，返回 每个数字的平方 组成的新数组，
        要求也按 非递减顺序 排序。
        示例 1： 输入：nums = [-4,-1,0,3,10] 输出：[0,1,9,16,100] 解释：平方后，数组变为 [16,1,0,9,100]，
        排序后，数组变为 [0,1,9,16,100]*/
       const fn =  nums => {
            let len = nums.length;
            let tempArray = new Array(len);
            //注意边界问题！！！
            let left = 0, right = len-1;
            let index = len-1;
            while (left <= right) {
                if (Math.pow(nums[left], 2) >= Math.pow(nums[right], 2)) {
                    tempArray[index--] = Math.pow(nums[left], 2)
                    left++;
                   
                }else{
                    tempArray[index--]=Math.pow(nums[right],2)
                    right--;
                    
                }
            }
            return tempArray;
        }
       console.log(fn([4,-1,0,3,10])) 
    </script>
