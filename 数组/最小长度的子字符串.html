    <script>
        /*209.长度最小的子数组
        给定一个含有 n 个正整数的数组和一个正整数 s,找出该数组中满足其和 ≥ s 的长度最小的连续子数组，
        并返回其长度。如果不存在符合条件的子数组，返回 0。
        */
        /*输入：target = 7, nums = [2,3,1,2,4,3] 输出：2 
        解释：子数组 [4,3] 是该条件下的长度最小的子数组。
        */
        //滑动窗口或取尺法，类似于双指针
        const fn = (target, nums) => {
            let len = nums.length;
            let left = right = sum = 0;
            let result = len + 1;
            while (right < len) {
                sum += nums[right++];
                //窗口滑动
                while (sum >= target) {
                    result = Math.min(result,right-left)
                    sum -= nums[left++];
                }
            }
            return result > len ? 0 : result;
        }
        console.log(fn(7,[2,3,1,2,4,3]))
        
    </script>
