<body>
    <script>
        /*19.删除链表的倒数第N个节点
            给你一个链表，删除链表的倒数第 n 个结点，并且返回链表的头结点。
        */
        function ListNode(val) {
            this.val = val;
            this.next = null;
        }
        const removeNthFromEnd = function (head, n) {
            const dummy = new ListNode(-1);
            dummy.next=head;
            let fast = slow = dummy;
            while(n--){
                fast=fast.next;
            }
            while(fast.next!==null){
                fast=fast.next;
                slow=slow.next;
            }
            slow.next=slow.next.next;
            return dummy.next;
        }
    </script>
</body>
