    <script>
        /*2.两数相加
        给你两个 非空 的链表，表示两个非负的整数。它们每位数字都是按照 逆序 的方式存储的，并且每个节点只能存储 一位 数字。
        请你将两个数相加，并以相同形式返回一个表示和的链表。你可以假设除了数字 0 之外，这两个数都不会以 0 开头。
        输入：l1 = [2,4,3], l2 = [5,6,4]  输出：[7,0,8]
        解释：342 + 465 = 807.
        输入：l1 = [9,9,9,9,9,9,9], l2 = [9,9,9,9]
        输出：[8,9,9,9,0,0,0,1]
        */
        /*
         思路：其实不要转化成数字进行加减，直接对两个指针指向的元素相加，
         如果小于0直接指向两者之和；
         大于零则对10取余，指向余数，此时要对下一步的两数之和加一，相当于满十进一
        */
        const ListNode = function (val) {
            this.val = val;
            this.next = null;
        }
        function addTwoNumbers(l1, l2) {
            let dummy = new ListNode(-1);
            let cur = dummy;
            let addOne = 0;//进一
            while (addOne || l1 || l2) {
                sum = l1.val + l2.val + addOne;
                addOne = sum >= 10 ? 1 : 0;
                cur.next = new ListNode(sum % 10);
                cur = cur.next;
                if (l1) { l1 = l1.next; }
                if (l2) { l2 = l2.next; }
            }
            return dummy.next;
        }
    </script>
